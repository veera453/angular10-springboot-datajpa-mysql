<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div
      class="mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-10-tablet mdc-layout-grid__cell--span-6-phone">
    
      <form [formGroup]="searchForm" (ngSubmit)="searchStudent(searchForm.value)">
        <mat-form-field appearance="fill">
            <mat-label>Search student</mat-label>
            <input type="text" formControlName="student_ID" matInput autocomplete="off">
          </mat-form-field>

          <br>

          <button type="submit" mat-button color="primary">Search</button>
          <button type="reset" mat-button color="primary">Reset</button>

      </form>
    
    </div>
  </div>
</div>
